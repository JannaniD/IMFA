<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link href="assets/img/icon1.png" rel="icon">
    <link rel="stylesheet" href="signup/signup1.css" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <title>IMFA - Signup 3</title>
  </head>
  <body>
    <div class="container sign-up-mode">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="/sign-up1" method="post" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <h1></h1>
            <div class="input-field">
                <i class="fas fa-address-card"></i>
                <input type="password" placeholder="SCnumber" />
            </div>
            <h2></h2>
            <input type="submit" class="btn" value="NEXT" id="sign-in-btn"/>
          </form>
        </div>
      </div>

      <div class="panels-container">

        <div class="panel right-panel">
          <div class="content">
            <h3>Level 3</h3>
            <p>
                Scan your smartcard by the RFID reader to read the data from your card
            </p>
          </div>
          <img src="assets/img/Credit_card_payments_re_qboh.png" class="image" alt="" />
        </div>
      </div>
    </div>
    <footer id="footer">
      <p>Integrated Multi-Factor Authentication System</p>
    </footer>

    <script src="assets/js/signup-in.js"></script>
  </body>
</html>
