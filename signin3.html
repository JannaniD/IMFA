<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link href="assets/img/icon1.png" rel="icon">
    <link rel="stylesheet" href="assets/css/signup-in.css" />
    <title>IMFA - Level 3</title>
  </head>
  <body>
    <div class="container sign-in-mode">
        <div class="signin-signup">
          <h2 class="title">Smartcard</h2>
          <div class="input-field">
            <i class="fas fa-address-card"></i>
            <input type="password" placeholder="SC number" />
          </div>
            </div>
        </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Level 3 - Smartcard</h3>
            <p>
              Scan your ID card in the RFID reader to authenticate this level
            </p>
          </div>
          <img src="assets/img/undraw_short_bio_re_fmx0.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <footer id="footer">
      <p>Integrated Multi-Factor Authentication System</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="signin3.js"></script>
  </body>
</html>
