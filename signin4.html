<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/signup-in.css" />
    <link href="assets/img/icon1.png" rel="icon">
    <link rel="stylesheet" href="signup/signup4.css" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <script defer src="facerecognition/face-api.min.js"></script>
    <script defer src="facerecognition/auth.js"></script>
    <title>IMFA - Signup 4</title>
  </head>
  <body>
    <div class="container sign-up-mode">
      <div class="forms-container">
        <div class="signin-signup">
        <div id="cont">
          <button class="btn solid" id="start-camera">Start Camera</button>
          <button class="btn solid" id = 'stop'>Stop</button>
          <video  class="btn solid" id="video" width="320" height="240" autoplay></video>
          <button class="btn solid" id="click-photo">Verify</button>
          <canvas class="btn solid" id="canvas" width="320" height="240"></canvas>
      </div>
  
      <div class="ring" id = 'load'>Loading
          <span></span>
      </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Level 4</h3>
            <p>
               Verify Yoru Face Landmarks
            </p>
          </div>
          <input class="input-field" type="text" name="username" id="username" placeholder="Username">
          
          <img src="assets/img/Credit_card_payments_re_qboh.png" class="image" alt="" />
        </div>
      </div>
    </div>
    <footer id="footer">
      <p>Integrated Multi-Factor Authentication System</p>
    </footer>

    <!-- <script src="assets/js/signup-in.js"></script> -->
  </body>
</html>
