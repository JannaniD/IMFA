<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link href="assets/img/icon1.png" rel="icon">
    <link rel="stylesheet" href="signin/signin2.css" />
    <link rel="stylesheet" href="signin/signin1.css" />
    <title>IMFA - Level 2</title>
  </head>
  <body>
    <div class="container sign-in-mode">
        <div class="signin-signup">
            <div class="level2">
                <h2 class="title">QR CODE</h2>
                <div class="qr-code-container">
                  <img class="qr-code-image" src="assets/img/download.png" alt="QR Code" />
                  <div ><button class="btn" onclick="checkValues()">Verify</button></div>
                </div>
              </div>
        </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Level 2 - QR Code</h3>
            <p>
              Scan the QR code from the IMFA mobile app
            </p>
          </div>
          <img src="assets/img/undraw_multitasking_re_ffpb.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <footer id="footer">
      <p>Integrated Multi-Factor Authentication System</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="signin/signin2.js"></script>
  </body>
</html>
