<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link href="assets/img/icon1.png" rel="icon">
    <link rel="stylesheet" href="assets/css/signup-in.css" />
    <link rel="stylesheet" href="signin/signin2.css" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <title>IMFA - Signup 2</title>
  </head>
  <body>
    <div class="container sign-up-mode">
      <div class="forms-container">
        <div class="signin-signup">
          <div class="level2">
            <h2 class="title">QR CODE</h2>
            <div class="qr-code-container">
              <img class="qr-code-image" src="assets/img/download.png" alt="QR Code" />
              <div ><button class="btn" onclick="checkValues()">Verify</button></div>
            </div>
          </div>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Level 2</h3>
            <p>
                Open your mail and download the app. Login with the credentials provided in the mail.
            </p>
            <p>
               Scan the QR code.
            </p>
          </div>
          <img src="assets/img/undraw_personal_email_re_4lx7.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <footer id="footer">
      <p>Integrated Multi-Factor Authentication System</p>
    </footer>

    <script src="assets/js/signup-in.js"></script>
  </body>
</html>
