<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link href="assets/img/icon1.png" rel="icon">
    <link rel="stylesheet" href="signup/signup1.css" />
    <link rel="stylesheet" href="assets/css/signup-in.css" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <title>IMFA - Register</title>
  </head>
  <body>
    <div class="container sign-up-mode">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
                <i class="fas fa-address-card"></i>
                <input type="text" id = 'uname' placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-phone" style="color: #a5c5fd;"></i>
              <input type="text" id = 'phone' placeholder="ph" required />
            </div>
            
            <div id="cnt" class="file-upload">
              <div class="btn_upload">
                <a href="http://localhost:5555" id="ref" style="text-decoration: none; color:#aaa; font-weight: 600;
                font-size: 1.1rem;">
                  Upload Image
                </a>
              </div  class="content"> 
              <div id="res">
                <p></p>
              </div>
            </div>
                
            
            <!-- <input class="btn" value="NEXT" id="sign-in-btn"/> -->
            <button class="btn" id="sign-in-btn">NEXT</button>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Level 4</h3>
            <p>
                Open your app to scan your face
            </p>
          </div>
          <img src="assets/img/undraw_sync_re_492g.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <footer id="footer">
      <p>Integrated Multi-Factor Authentication System</p>
    </footer>

    <!-- <script src="assets/js/signup-in.js"></script> -->
    <script>
      var uname = document.getElementById('uname')
      var ref = document.getElementById('ref');
      var cnt = document.getElementById('cnt');
      var phoneno = document.getElementById('phone')
      ref.onclick = function(){
        ref.href  = "http://localhost:5555?username="+uname.value+"&phone="+phoneno.value;
      }


      var url_string = window.location.href; // www.test.com?filename=test
      var url = new URL(url_string);
      var paramValue = url.searchParams.get("mode");
      var getname = url.searchParams.get("username");
      var getphone = url.searchParams.get("phone");
      uname.value = getname;
      phoneno.value = getphone;
      if(paramValue == 1){
        cnt.style.display = 'none';
      }




    </script>
    <!-- <script type="module" src="signup/signup4.js"></script> -->
    <!-- <script type="module" src="signup/test.js"></script> -->
  </body>
</html>
