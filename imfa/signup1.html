<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link href="assets/img/icon1.png" rel="icon">
    <link rel="stylesheet" href="assets/css/signup-in.css" />
    <!-- <link rel="stylesheet" href="signup/signup1.css" /> -->
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <title>IMFA - Signup 1</title>
  </head>
  <body>
    <div class="container sign-up-mode">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="/sign-up0" method="post" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <p></p>
            <div class="input-field">
                <i class="fas fa-address-card"></i>
                <input  name="IDnumber" type="number" placeholder="ID number" />
            </div>
            <p></p>
            <input type="submit" class="btn" value="NEXT" id="sign-in-btn"/>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Level 1</h3>
            <p>
                Click here to sign in by entering your ID number and enter to level 1 of authentication
            </p>
          </div>
          <img src="assets/img/undraw_secure_login_pdn4.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <footer id="footer">
      <p>Integrated Multi-Factor Authentication System</p>
    </footer>

    <script src="assets/js/signup-in.js"></script>
  </body>
</html>
