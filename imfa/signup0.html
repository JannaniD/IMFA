<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="signup/signup1.css" />
    <link rel="stylesheet" href="signup/signup0.css" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/img/icon1.png" rel="icon">
    <title>IMFA - Register</title>
  </head>
  <body>
    <div class="container sign-up-mode">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="/sign-up" method="post" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input name="name" type="text"  onkeydown="return /[a-z]/i.test(event.key)"  placeholder="Username" />
              </div>
              <div class="input-field">
                <i class="bi bi-envelope-fill"></i>
                <input name="email" type="email" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="bi bi-telephone-fill"></i>
                <input name="phno" type="tel" placeholder="Mobile No" />
              </div>
            <input type="submit" class="btn" value="Next" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>IMFA</h3>
            <p>
               Enter all the details to complete the registration process
            </p>
            <!-- <button type="button" class="btn transparent" id="sign-in-btn">Sign In</button> -->
          </div>
          <img src="assets/img/undraw_welcome_re_h3d9.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <footer id="footer">
      <p>Integrated Multi-Factor Authentication System</p>
    </footer>

    <script src="assets/js/signup-in.js"></script>
  </body>
</html>
